<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="gift-box" class="gift">
            <img src="assets/gift.png" alt="Gift Box">
        </div>
        <div id="card" class="card">
            <img src="assets/card.png" alt="Birthday Card" class="card-img">
            <div class="message">
                <p>Happy Birthday to You!</p>
                <img src="assets/avatar.png" alt="Friend's Avatar" class="avatar">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
